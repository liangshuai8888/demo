<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-model 表单输入和应用状态之间的双向绑定</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app-6">
	  <p>{{ message }}</p>
	  <input v-model="message">
	</div>

	<script>
		var app6 = new Vue({
		  el: '#app-6',
		  data: {
		    message: "Hello Vue!"
		  }
		})

		//v-model 指令  实现表单输入和应用状态的双向绑定
		//表单输入  应用状态

	</script>
</body>
</html>
