<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nAhhuEWwSkVwEsyNm71gAy1TFe2wlxc8">
//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
//v1.4版本及以前版本的引用方式：src="http://api.map.baidu.com/api?v=1.4&key=您的密钥&callback=initialize"
</script>
</head>  
 
<body>  
<div id="container"></div> 
<script type="text/javascript"> 
	// 创建地图实例    id名
	var map = new BMap.Map("container");

	// 创建点坐标      需使用百度BD09坐标  Point类描述了一个地理坐标点，其中116.404表示经度，39.915表示纬度
	var point = new BMap.Point(116.404, 39.915);

	// 初始化地图，设置中心点坐标和地图级别  
	map.centerAndZoom("巴集乡", 15);  



	var marker = new BMap.Marker(point);        // 创建标注    
	map.addOverlay(marker);                     // 将标注添加到地图中 


	// 监听标注事件
	marker.addEventListener("click", function(){    
	 alert("您点击了标注");    
	});
	//可拖拽的标注
	marker.enableDragging();    
	marker.addEventListener("dragend", function(e){    
	 alert("当前位置：" + e.point.lng + ", " + e.point.lat);    
	})


           
     //内存释放
    // map.removeOverlay(marker);      标准移除  
</script>
